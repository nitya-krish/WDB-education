<!DOCTYPE HTML>
<html>
    <head>
        <title> Calculator </title>
        <meta type="content" descritpion="An IOS Calculator">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <meta type="author" content="Nitya Krishnakumar">
    </head>

    <body>
        <div class="calc">
            <section class = "result">0</section>
            <section class="keys">
                <div class = "row">
                    <button class="key half">C</button>
                    <button class="key">←</button>
                    <button class="key" id="orange">÷</button>
                </div>
                <div class = "row">
                    <button class="key" id="7">7</button>
                    <button class="key" id="8">8</button>
                    <button class="key" id="9">9</button>
                    <button class="key" id="orange">×</button>
                </div>
                <div class = "row">
                    <button class="key">4</button>
                    <button class="key">5</button>
                    <button class="key">6</button>
                    <button class="key" id="orange">-</button>
                </div>
                <div class = "row">
                    <button class="key">1</button>
                    <button class="key">2</button>
                    <button class="key">3</button>
                    <button class="key" id="orange">+</button>
                </div>
                <section class = "row">
                    <button class="key three-quarter">0</button>
                    <button class="key" id="orange">=</button>
                </div>
            </section>
            
        </div>
    </body>
    <script src="./calculator.js"></script>
</html>
